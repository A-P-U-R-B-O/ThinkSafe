<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThinkSafe ‚Äì Mental Defense Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      max-width: 80%;
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user {
      background-color: #3498db;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background-color: #ecf0f1;
      color: #2c3e50;
      align-self: flex-start;
    }
    form {
      display: flex;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      margin-left: 0.5rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <header>
    <h1>üß† ThinkSafe</h1>
    <p style="margin: 0.5rem 0 0; font-size: 1rem; color: #bdc3c7;">
      Your AI Mental Defense Assistant
    </p>
  </header>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Ask anything about manipulation tactics..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const container = document.getElementById("chat-container");

    function appendMessage(content, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.textContent = content;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        appendMessage(data.reply, "bot");
      } catch (err) {
        appendMessage("‚ö†Ô∏è Error connecting to ThinkSafe server.", "bot");
      }
    });
  </script>
</body>
</html>
