<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThinkSafe â€“ Mental Defense Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>ğŸ§  ThinkSafe</h1>
    <p style="margin: 0.5rem 0 0; font-size: 1rem; color: #bdc3c7;">
      Your AI Mental Defense Assistant
    </p>
  </header>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Ask anything about manipulation tactics..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const container = document.getElementById("chat-container");

    function appendMessage(content, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.textContent = content;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        appendMessage(data.reply, "bot");
      } catch (err) {
        appendMessage("âš ï¸ Error connecting to ThinkSafe server.", "bot");
      }
    });
  </script>
</body>
</html>
